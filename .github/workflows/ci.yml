# .github/workflows/ci.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job de test et validation
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './covid-19-dataviz/package-lock.json'
        
    - name: Change to project directory
      run: cd covid-19-dataviz
        
    - name: Install dependencies
      run: cd covid-19-dataviz && npm ci
      
    - name: Run ESLint
      run: cd covid-19-dataviz && npm run lint
      
    - name: Run Prettier check
      run: cd covid-19-dataviz && npm run format:check
      
    - name: Build application
      run: cd covid-19-dataviz && npm run build
      
    - name: Test API endpoints
      run: cd covid-19-dataviz && npm run test:api
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-${{ matrix.node-version }}
        path: covid-19-dataviz/dist/
        retention-days: 7

  # Job de d√©ploiement (optionnel)
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './covid-19-dataviz/package-lock.json'
        
    - name: Install dependencies
      run: cd covid-19-dataviz && npm ci
      
    - name: Build for production
      run: cd covid-19-dataviz && npm run build
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./covid-19-dataviz/dist